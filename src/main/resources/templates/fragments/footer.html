<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
	<div th:fragment="footer">
		<div class="container">
			<footer>
				<!-- this is footer -->
				<span sec:authorize="isAuthenticated()">
					| Logged user: <span sec:authentication="name"></span> | Roles: <span
					sec:authentication="principal"></span> | 
					<a th:href="@{/logout}" th:text="#{logout}"></a>
					<div sec:authorize="hasRole('ROLE_ADMIN')">This will only be
						displayed if authenticated user has role ROLE_ADMIN.</div>
				</span>
				<script type="text/javascript"
					src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			</footer>
		</div>
	</div>
</body>
</html>
